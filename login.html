<html>
    <head>
        <style>
            .form-group {
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            }

            .btn-info {background-color: #4CAF50;}
        </style>
    </head>
    <body style="background-color: powderblue">

        <div class="col-md-12">
            <form ng-submit="formSubmit()" class="form">
                <h1>Login</h1>
                <div class="col-md-4">
                    <div class="form-group">
                        <input type="text" class="form-control" ng-model="username" placeholder="username" required=""/>
                    </div> 
                    <div class="form-group">
                        <input type="password" class="form-control" ng-model="password" placeholder="password" required=""/>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn-info">Login</button><br>
                        <span class="text-danger" style="color:red"></span>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
